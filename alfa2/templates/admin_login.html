<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Inicio de Sesión - Administrador</title>
    <link href="{{ url_for('static', filename='css/styles2.css') }}" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>ADMINISTRADOR</h2>
            <p>Por favor, inicie sesión</p>
            <form method="POST" action="{{ url_for('auth.admin_login') }}">
                <label for="nombre">Nombre de Administrador:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Nombre de Administrador">

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required placeholder="Contraseña">

                <div class="options">
                    <label>
                        <input type="checkbox" name="remember"> Recordarme
                    </label>
                    <a href="#" class="forgot-password">¿Olvidó su contraseña?</a>
                </div>

                <button type="submit" class="button">Iniciar Sesión</button>
            </form>
            <p><a href="{{ url_for('auth.index') }}" class="back-link">Regresar a la página de selección</a></p>
        </div>
    </div>
</body>
</html>
