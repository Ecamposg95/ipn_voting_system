<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Inicio de Sesión - Administrador</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión como Administrador</h1>
        <form method="POST" action="{{ url_for('auth.admin_login') }}">
            <label for="nombre">Nombre de Administrador:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="button">Iniciar Sesión</button>
        </form>
        <p><a href="{{ url_for('auth.index') }}">Regresar a la página de selección</a></p>
    </div>
</body>
</html>
