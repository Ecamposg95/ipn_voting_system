<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Panel de Usuario</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Panel de Usuario</h1>
        <h2>Votaciones Activas</h2>
        <ul>
            {% for votacion in votaciones %}
                <li><a href="{{ url_for('user.votar', votacion_id=votacion.id) }}">{{ votacion.titulo }}</a></li>
            {% endfor %}
        </ul>
        <p><a href="{{ url_for('auth.logout') }}" class="button">Cerrar Sesi√≥n</a></p>
    </div>
</body>
</html>
