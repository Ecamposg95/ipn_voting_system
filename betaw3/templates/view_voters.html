<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Votantes Registrados</title>
</head>
<body>
    <h1>Votantes Registrados</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Habilitado</th>
            </tr>
        </thead>
        <tbody>
            {% for votante in votantes %}
            <tr>
                <td>{{ votante.id }}</td>
                <td>{{ votante.name }}</td>
                <td>{{ votante.address }}</td>
                <td>{{ 'Sí' if votante.enabled else 'No' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
