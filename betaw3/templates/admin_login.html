<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Administrador</title>
    <!-- Enlace a Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_admin.css') }}">
</head>
<body>
    <div class="login-box">
        <!-- Logo con enlace -->
        <a href="{{ url_for('general.index') }}">
            <img src="{{ url_for('static', filename='assets/img/logo.png') }}" alt="Logo" class="logo">
        </a>
        <p>ADMINISTRADOR</p>
        <form method="POST" action="{{ url_for('auth.admin_login') }}">
            <div class="user-box">
                <input type="text" name="username" required>
                <label>Usuario</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" required>
                <label>Contraseña</label>
            </div>
            <a href="#" onclick="this.closest('form').submit()">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Iniciar Sesión
            </a>
        </form>
        <p>¿No eres Administrador? <a href="{{ url_for('auth.voter_login') }}">Votante</a></p>
    </div>
</body>
</html>
