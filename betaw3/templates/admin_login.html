<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Administrador</title>
</head>
<body>
    <h1>Inicio de Sesión - Administrador</h1>
    <form method="POST" action="{{ url_for('auth.admin_login') }}">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Iniciar Sesión</button>
    </form>
    <br>
    <!-- Botón para regresar a la página de inicio -->
    <button onclick="window.location.href='{{ url_for('general.index') }}'">Regresar al Inicio</button>
</body>
</html>
