<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dashboard de Usuario</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Dashboard de Usuario</h1>
        <h2>Votaciones Vigentes</h2>
        
        {% if votaciones %}
            <ul>
                {% for votacion in votaciones %}
                    <li>
                        <h3>{{ votacion.titulo }}</h3>
                        <p>{{ votacion.descripcion }}</p>
                        <a href="{{ url_for('votar', votacion_id=votacion.id) }}" class="button">Votar</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No hay votaciones activas en este momento.</p>
        {% endif %}
        
        <a href="{{ url_for('logout') }}" class="button button-secondary">Cerrar Sesi√≥n</a>
    </div>
</body>
</html>
